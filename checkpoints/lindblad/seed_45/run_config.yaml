experiment:
  id: "lindblad_decoherence_T1_T2"
  version: "1.3.0"
  seeds: [42, 43, 44, 45, 46]
  device: "cuda"

data:
  path: "data/synthetic/lindblad_data.npz"
  test_split: 0.2
  shuffle: true
  num_workers: 0
  labels: "train_test_mask"

physics:
  # Times are in microseconds (us)
  t1_relaxation: 10.0
  t2_dephasing: 8.0
  time_span: 5.0
  total_samples: 25000

  # Drive parameters (rad / us)
  rabi_frequency: 2.0
  detuning: 0.0

noise:
  # Additive measurement noise
  gaussian_std: 0.08

  # Random Telegraph Noise (RTN)
  telegraph_amplitude: 0.10
  telegraph_switching_rate: 0.02
  # NOTE: switching_rate is interpreted as "flip probability per time step"

model:
  architecture: "ParaQNN"
  input_dim: 1
  output_dim: 1
  hidden_layers: 3
  neurons_per_layer: 128
  activation: "paraconsistent"
  initial_alpha: 6.0
  sharpness_k: 1.0

training:
  optimizer: "Adam"
  learning_rate: 0.001
  epochs: 2000
  batch_size: 256
  weight_decay: 1e-6
  scheduler:
    type: "ReduceLROnPlateau"
    patience: 100
    factor: 0.5

loss:
  lambda_signal: 1.0
  lambda_noise: 0.5
  lambda_contradiction: 0.5

checkpointing:
  save_dir: "checkpoints/lindblad"
  save_best_only: true
  monitor: "val_loss"

