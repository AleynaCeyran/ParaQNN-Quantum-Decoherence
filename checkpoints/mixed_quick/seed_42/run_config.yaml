experiment:
  name: "Mixed_Quick_Demo"
  seed: 42
  seeds: [42]
  device: "cpu"

data:
  path: "data/synthetic/mixed_regime_data.npz"
  test_split: 0.2
  shuffle: true
  num_workers: 0

model:
  input_dim: 1
  output_dim: 1
  hidden_layers: 3
  neurons_per_layer: 64
  initial_alpha: 5.0
  sharpness_k: 1.0

training:
  epochs: 200 
  batch_size: 128
  learning_rate: 1.0e-3

loss:
  lambda_signal: 1.0
  lambda_noise: 0.8
  lambda_contradiction: 0.5

checkpointing:
  save_dir: "checkpoints/mixed_quick"
  save_best_only: true
  monitor: "val_loss"
